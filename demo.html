<!DOCTYPE html>
<html dir="rtl">
<head>
  <title>نمونه SentiForm.js</title>
  <script src="sentiform.js"></script>
  <style>
    .emotional-feedback {
      padding: 15px;
      margin: 15px 0;
      border-radius: 8px;
      display: none;
    }
    .emotional-feedback.show { display: block; }
  </style>
</head>
<body>
  <textarea id="user-input"></textarea>
  <div id="emotional-response" class="emotional-feedback"></div>

  <script>
    SentiForm.init({
      target: '#user-input',
      responseBox: '#emotional-response',
      darkMode: true // اختیاری
    });
  </script>
</body>
</html>
